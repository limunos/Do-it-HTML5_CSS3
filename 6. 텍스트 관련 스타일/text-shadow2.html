<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        body {background:#222;}
        h1 {
            font:80px "Arial Rounded MT";
        }
        .shadow3 {
            color:#000;
            text-shadow:0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 11px #f80, 2px 9px 18px #f20;
        }
    </style>
</head>
<body>
    <h1 class="shadow3">HTML5</h1>
</body>
</html>
