<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        nav ul {
            list-style-type:none;
        }
        nav ul li {
            display:inline-block;
            border:1px solid black;
            padding:10px 20px;
            margin:10px;
        }
        a:link, a:visited {
            text-decoration:none;
            color:black;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>

</html>
