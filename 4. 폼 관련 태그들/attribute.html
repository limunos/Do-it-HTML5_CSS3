<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        body {
            background-color:#fff; 
        }
        form fieldset{
            margin-bottom:25px; 
        }
        form legend{
            font-size:15px;
            font-weight:600; 
        }
        form label.reg {
            font-size:14px;
            width:110px;
            color:#390;
            font-weight:bold;		
            float:left;
            text-align:right;
            margin-right:10px;
        }
        form ul li{
            list-style:none; 
            margin: 15px 0;	
            font-size:14px;	
        } 

        #member, #stuffs {
            width:50px; 
        }
     </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form action="">
        <fieldset id="subject">
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="subj" class="reg">영어회화(초급)</label>
                    <input type="text" id="subj" value="오전 9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label for="uname" class="reg">이름</label>
                    <input type="text" id="uname" autofocus required>
                </li>
                <li>
                    <label for="uid" class="reg">학번</label>
                    <input type="text" id="uid" placeholder="하이픈 없이 입력" maxlength="8" required>
                </li>
                <li>
                    <label for="uclass" class="reg">학과</label>
                    <select id="uclass">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
