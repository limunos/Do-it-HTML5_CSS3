<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 포지셔닝</title>
    <style>
        .box1 {
            width:100px;
            border:3px solid blue;
            background:#ffd800;
            padding:20px;
            margin:20px;
            float:left;
        }
        .box2 {
            width:300px;
            border:3px solid red;
            background:#0094ff;
            padding:20px;
            margin:20px;
            float:left;
            position:relative;
            left:-100px;
            top:30px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
