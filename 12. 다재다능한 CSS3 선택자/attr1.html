<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul {list-style:none;}
        li {
            display:inline-block;
            width:120px;
            margin:10px;
        }
        a {
            padding:5px 20px;
            font-size:14px;
            color:blue;
            text-decoration:none;
        }
        a[href] {
            background:yellow;
        }
    </style>
</head>
<body>
    <ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
</body>
</html>
