<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스</title>
    <style>
        #container {
            border:2px solid black;
            width:500px;
            height:100px;
            margin:0 auto 20px;
            display:flex;
            align-items:center;
        }
        #container div {
            border:2px solid black;
            width:100px;
            background:#ccc;
        }
        p {
            font-weight:bold;
            text-align:center;
        }
        #box1 {
            align-self:flex-start;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><p>1</p></div>
        <div id="box2"><p>2</p></div>
        <div id="box3"><p>3</p></div>
    </div>
</body>
</html>
