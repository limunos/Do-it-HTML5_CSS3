<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스</title>
    <style>
        .wrapper {
            border:1px solid black;
            width:500px;
            height:150px;
            margin:0 auto 20px;
            display:flex;
            -webkit-flex-wrap:wrap;
            -ms-flex-wrap:wrap;
            flex-wrap:wrap;
        }
        .wrapper div {
			width:200px;
			border: 2px solid black;
			background:#ccc;
		}
		h1 {
			text-align:center;
		}
		p {
			font-weight:bold;
			text-align:center;
        }
        #container1 {align-content:flex-start;}
        #container2 {align-content:flex-end;}
        #container3 {align-content:center;}
        #container4 {align-content:space-between;}
        #container5 {align-content:space-around;}
    </style>
</head>
<body>
    <h1>align-content : flex-start (기본값)</h1>
	<div id="container1" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
    </div>
    
	<h1>align-content : flex-end</h1>
	<div id="container2" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
    </div>
    
	<h1>align-content : center</h1>
	<div id="container3" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
    </div>
    
	<h1>align-content : space-between</h1>
	<div id="container4" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
    </div>
    
	<h1>align-content : space-around</h1>
	<div id="container5" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
</body>
</html>
