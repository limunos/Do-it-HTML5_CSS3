<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스</title>
    <style>
        #container {
            border:2px solid black;
            width:500px;
            height:300px;
            margin:0 auto;
            display:flex;
        }
        #container div {
            border:2px solid black;
            width:200px;
            background:#ccc;
        }
        #box1 {order:2;}
        #box2 {order:3;}
        #box3 {order:1;}
    </style>
</head>
<body>
    <div id="container">
		<div id="box1"><h2>box1</h2></div>
		<div id="box2"><h2>box2</h2></div>
		<div id="box3"><h2>box3</h2></div>
	</div>
</body>
</html>
