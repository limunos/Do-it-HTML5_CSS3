<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width:500px;
            margin:50px auto;
        }
        .photo {
            border:1px solid #ccc;
        }
        .photo:hover {
            -webkit-transfomr:rotate(20deg);
            -moz-transfomr:rotate(20deg);
            -o-transfomr:rotate(20deg);
            transform:rotate(20deg);
            border:1px solid black;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/coffee.jpg" alt="" class="photo">
    </div>
</body>
</html>
