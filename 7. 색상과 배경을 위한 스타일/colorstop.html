<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그러데이션</title>
    <style>
        div {
            width:500px;
            height:300px;
        }
        .grad {
            background:#06f;
            background:-webkit-linear-gradient(top,#06f,white 30%,#0066ff);
            background:-moz-linear-gradient(bottom,#06f,white 30%,#0066ff);
            background:-o-linear-gradient(bottom,#06f,white 30%,#0066ff);
            background:-linear-gradient(to bottom,#06f,white 30%,#0066ff);
        }
    </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
